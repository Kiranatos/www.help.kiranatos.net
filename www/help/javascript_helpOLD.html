						// комментарий

			matrix.pop();

			document.write("<br/><strong>Новый масив: </strong><br/>" + matrix);

			matrix.splice(3,0,"новый элемент","новый элемент","новый элемент");
			document.write("<br/><strong> .splice(x,0,\"новый элемент\",\"новый элемент\",\"новый элемент\"); - заменяет с позиции номер х, количество элементов n </strong>");
			matrix.splice(3,3,"новый элемент","новый элемент","новый элемент");
			
			/* Дополнительные методы для работы с массивами

			сортировка - sort()
			замена разделителя - join()
			соединение массивов - concat()
			делаем вырезку из массива - slice()
			*/
			document.write("<br/><h2> Метод reverse() - переварачивает матрицу</h2>");

			document.write("<br/><h2> Метод sort() - сортирует матрицу</h2>");

			document.write("<br/><h2> Метод join(разделитель) - заменяет разделитель при выводе на любой другой</h2>");

			document.write("<br/><h2> Метод concat() - соединение массивов</h2>");
