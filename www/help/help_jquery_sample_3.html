<!DOCTYPE html>
<html>
    <head>
        <title>Демонстрация изменения размера методами: .width() .height()</title>
        <meta charset="UTF-8">
        <meta charset="UTF-8">        
        <link href="_css/style.css" rel="stylesheet" type="text/css">
        <script src="_js/jquery-1.5.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            
            <div id="matrixImgs">
                <img src="_img/anime.jpg" alt="" width="500" height="500" />                
            </div>
            
            <script type="text/javascript">
                var p = $('img[src*=anime]');
                alert("До изменения:\n" + p.width() + " x " + p.height());
                p.height(200).width(200);
                alert("После изменения:\n" + p.width() + " x " + p.height());                
            </script>
        </div>
    </body>
</html>
